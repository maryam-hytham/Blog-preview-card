<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="/assets/images/illustration-article.svg" alt="card image" />
        </div>
        <div class="card__content">
          <div class="card__tag">Learning</div>
          <p class="card__publish">Published 21 Dec 2023</p>
          <h1 class="card__header">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <div class="card__author-img">
            <img src="/assets/images/image-avatar.webp" alt="author image" />
          </div>
          <div class="card__author-name">Greg Hopper</div>
        </div>
      </div>
    </main>
  </body>
</html>
